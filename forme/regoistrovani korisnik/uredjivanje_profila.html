  <input type="text" id="korisnickoIme" name="korisnickoIme" value="lazar99" required><br><br>

  <input type="email" id="email" name="email" value="lazar99@email.com" required><br><br>

  <label for="lozinka">Nova lozinka (opciono):</label><br>
  <input type="password" id="lozinka" name="lozinka"><br><br>

  <label for="ime">Ime:</label><br>
  <input type="text" id="ime" name="ime" value="Lazar"><br><br>

  <label for="prezime">Prezime:</label><br>
  <input type="text" id="prezime" name="prezime" value="Petrović"><br><br>

  <input type="date" id="datumRodjenja" name="datumRodjenja" value="1999-08-15"><br><br>

    <option>Drugo</option>

  <input type="tel" id="telefon" name="telefon" value="+387 65 123 456"><br><br>

  <label for="status">Status korisnika:</label><br>
  <select id="status" name="status">

    <option>Veteran</option>
    <option>Neaktivan</option>
  </select><br><br>

  <label for="bio">Kratka biografija:</label><br>
  <textarea id="bio" name="bio" rows="4" cols="40">Strastveni lovac sa 10 godina iskustva...</textarea><br><br>

  <!-- Profilna slika -->
  <label for="profilnaSlika">Promijeni profilnu sliku:</label><br>
  <input type="file" id="profilnaSlika" name="profilnaSlika" accept=".jpg,.jpeg,.png"><br><br>

  <!-- Lovacka udruženja -->
  <label for="udruzenja">Lovacka udruženja (razdvojena zarezom):</label><br>
  <input type="text" id="udruzenja" name="udruzenja" value="LD 'Zelengora', LD 'Romanija'"><br><br>

  <label for="lovackiPsi">Lovački psi (ime – rasa, razdvojeno zarezom):</label><br>

  <!-- Arsenal oružja -->

  <!-- Trofeji -->
  <label for="trofeji">Trofeji (format: Životinja – datum – oružje; po jedan po liniji):</label><br>
  <textarea id="trofeji" name="trofeji" rows="4" cols="60">
Srndać – 2024-05-03 – Karabin .308

  </textarea><br><br>
